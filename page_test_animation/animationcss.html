<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />

	<title>Voilà l'animation</title>

	<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>

	<div class="container">

		<header>

			<div class="videNormal"></div>
			
			<h1>Voilà quelques animations</h1>

		</header>

		<div id="glissadeArea">

			<h2>La glissade de carte, de gauche à droite</h2>

			<div id="animationGlissadeArea">
				
				<div id="firstGlissadeZone" class="zoneMobile firstZone">Première Zone</div>

				<div id="secondGlissadeZone" class="zoneMobile secondZone">Deuxième Zone</div>

				<div id="thirdGlissadeZone" class="zoneMobile thirdZone">Troisième Zone</div>

				<div id="fourthGlissadeZone" class="zoneMobile fourthZone">Quatrième Zone</div>

			</div>

		</div>

		<div id="rotateArea">

			<h2>Rotation d'un élément pour laisser apparaître son dos</h2>

			<div id="animationRotationArea">
				
				<div id="faceAvant" class="zoneDeRotation">Avant de la Zone</div>

				<div id="faceArriere" class="zoneDeRotation">Dos de la Zone</div>

			</div>

		</div>

		<div id="snowballArea">

			<h2>Triple Transition pour une illusion de Boule de Neige</h2>

			<div id="animationSnowballArea">
				
				<div id="uneBouledeNeige"></div>

			</div>

		</div>

		<div id="stepperArea">

			<h2>Animation avec un stepper</h2>

			<div id="animationStepperArea">
				
				<div id="steppersquare"></div>

			</div>

		</div>
		
	</div>

</body>

</html>
